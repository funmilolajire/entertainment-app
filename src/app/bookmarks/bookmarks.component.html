<app-layout>
  <app-searchbar
    class="search"
    placeholder="Search for bookmarked shows"
    (searchData)="searchBookmarks($event)"
  ></app-searchbar>
  <div class="container">
    <section class="movies" *ngIf="!searchTerm">
      <app-content-heading
        heading="Bookmarked Movies"
        class="heading"
      ></app-content-heading>
      <div class="list">
        <app-movie-card
          *ngFor="let bookmarked_movie of bookmarks.movies"
          [movie]="bookmarked_movie"
        ></app-movie-card>
      </div>
    </section>

    <section class="series" *ngIf="!searchTerm">
      <app-content-heading
        heading="Bookmarked TV Series"
        class="heading"
      ></app-content-heading>
      <div class="list">
        <app-movie-card
          *ngFor="let bookmarked_show of bookmarks.series"
          [movie]="bookmarked_show"
        ></app-movie-card>
      </div>
    </section>
    <app-search-results
      [searchResults]="searchResults"
      [searchTerm]="searchTerm"
    ></app-search-results>
  </div>
</app-layout>
